# This is a basic workflow that is manually triggered

name: RSS Fetch & Notifications

on:
  schedule:
    # Runs at 1 AM EST (6 AM UTC) to fetch latest RSS entry
    - cron: "0 6 * * *"
    # Runs at 12 PM EST (5 PM UTC) to send notifications
    - cron: "0 17 * * *"
  workflow_dispatch: # ✅ Allows manual triggering

jobs:
  fetch-latest-rss: # ✅ Correct indentation under 'jobs'
    name: Fetch Latest RSS Entry
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      PGDATABASE: ${{ secrets.PGDATABASE }}
      PGHOST: ${{ secrets.PGHOST }}
      PGPORT: ${{ secrets.PGPORT }}
      PGUSER: ${{ secrets.PGUSER }}
      PGPASSWORD: ${{ secrets.PGPASSWORD }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Debug Database Environment Variables
        run: |
          echo "[GitHub Actions] DATABASE_URL=${{ secrets.DATABASE_URL != '' && '✅ Set' || '❌ Missing' }}"
          echo "[GitHub Actions] PGDATABASE=${{ secrets.PGDATABASE }}"
          echo "[GitHub Actions] PGHOST=${{ secrets.PGHOST }}"
          echo "[GitHub Actions] PGPORT=${{ secrets.PGPORT }}"
          echo "[GitHub Actions] PGUSER=${{ secrets.PGUSER }}"
          echo "[GitHub Actions] PGPASSWORD=${{ secrets.PGPASSWORD != '' && '✅ Set' || '❌ Missing' }}"

      - name: Run Fetch Latest RSS Script
        run: yarn fetchLatest
